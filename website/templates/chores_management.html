{% extends "base.html" %}{% block title %}Update Chore{% endblock %}

{% block content %}
<button type="button" class="btn btn-outline-primary" onclick="window.location.href='{{ url_for( 'chores.chores_dashboard') }}';">Back</button>
<h1 align = "center">Update Chore</h1>
<form method = "POST">
    <div class="form-group col-sm-7">
            <label for="choreName">Pick a chore</label>
            <select class="form-control" id="choreName" name ="choreName" type = "name">
                {% for chore in room.chores %}
                <option>{{ chore.choreName }} - {{chore.assignee}} - {{chore.due_date}} </option>
                {% endfor %}
            </select>
            </div>

    <div class = "form-group col-sm-7">
        <label for="choreName_new">Chore Name</label>
        <input 
        type="name" 
        class ="form-control" 
        id="choreName_new" 
        name="choreName_new" 
        placeholder="Enter new chore name"/>
    </div>
    
    <div class = "form-group col-sm-7 ">
        <label for="description">Description</label>
        <textarea 
        type="text"
        rows = "3"
        class ="form-control" 
        id="description" 
        name="description"
        placeholder="Enter a new description"></textarea>
    </div>
    <div class="form-row col-sm-7 ">
        <div class="col-auto">
            <div class="form-group">
            <label for="day">Day</label>
            <select class="form-control" id="day" name ="day" type="text">
                {% for i in range(1,32) %}
                <option>{{i}}</option>
                {% endfor %}
            </select>
            </div>
        </div>

        <div class="col-auto">
            <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month" name ="month" type="text">
                {% for i in range(1,13) %}
                <option>{{i}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" id="year" name ="year" type="text">
                <option>2021</option>
                <option>2022</option>
            </select>
            </div>
        </div>
    </div>
    <div class="form-group col-sm-7">
            <label for="roommate">Assign a new roommate</label>
            <select class="form-control" id="roommate" name ="roommate" type = "name">
                {% for user in room.users %}
                <option>{{ user.firstName }}</option>
                {% endfor %}
            </select>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
