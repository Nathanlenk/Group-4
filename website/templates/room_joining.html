{% extends "base.html" %}{% block title %}Room Creation{% endblock %}

{% block content %}

<br>
<br>
<br>

<h3 align = "center">Find a room to join</h3>
<br>
<br>
<form method = "POST">
  <div class="form-row ">
    <div class="col">
      <input
       type="text" 
       class="form-control"
       id="roomName" 
       name="roomName" 
       placeholder="Search for room...">
    </div>
    <div class="col">
      <input
       type="text" 
       class="form-control"
       id="invitation_code" 
       name="invitation_code" 
       placeholder="Your invitation code...">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary">Join</button>
    </div>
  </div>
</form>

{% endblock %}
