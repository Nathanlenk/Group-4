{% extends "base.html" %}{% block title %}Chore Creation{% endblock %}

{% block content %}
<head>
    <style>
        .myDiv{
        border: 10px ridge;
        border-color: #5E83A2;
        background-color: #E5E5E5;
        padding: 50px 150px;
        }
    </style>
</head>

<h1 align = "center">Add a new chore</h1>
<br>

<div class = "myDiv">
<form method = "POST">
    <div class = "form-group">
        <label for="choreName">Chore Name</label>
        <input 
        type="name" 
        class ="form-control" 
        id="choreName" 
        name="choreName" 
        placeholder="e.g. Laundry"/>
    </div>
    
    <div class = "form-group">
        <label for="description">Description</label>
        <textarea 
        type="text"
        rows = "3"
        class ="form-control" 
        id="description" 
        name="description"
        placeholder="Enter Chore's Description"></textarea>
    </div>
    <div class="form-row">
        <div class="col-auto">
            <div class="form-group">
            <label for="day">Day</label>
            <select class="form-control" id="day" name ="day" type="text">
                {% for i in range(1,32) %}
                <option>{{i}}</option>
                {% endfor %}
            </select>
            </div>
        </div>

        <div class="col-auto">
            <div class="form-group">
            <label for="month">Month</label>
            <select class="form-control" id="month" name ="month" type="text">
                {% for i in range(1,13) %}
                <option>{{i}}</option>
                {% endfor %}
            </select>
            </div>
        </div>
        <div class="col-auto">
            <div class="form-group">
            <label for="year">Year</label>
            <select class="form-control" id="year" name ="year" type="text">
                <option>2021</option>
                <option>2022</option>
            </select>
            </div>
        </div>
    </div>
    <div class="form-group">
            <label for="roommate">Assign a roommate</label>
            <select class="form-control" id="roommate" name ="roommate" type = "name">
                {% for user in room.users %}
                <option>{{ user.firstName }}</option>
                {% endfor %}
            </select>
            </div>

    <div class = "row">
        <div class="col-6 text-left">
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='{{ url_for( 'chores.chores_dashboard') }}';">Back</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
